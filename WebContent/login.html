<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login to Fabflix</title>
</head>
<body>
<h2>Login to Fabflix</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->

<!--  Load Google reCatpcha -->
<script src='https://www.google.com/recaptcha/api.js'></script>

<form id="login_form" method="post" action="#">
    <label><b>Username</b></label>
    <input type="text" id = "emailTextBox" placeholder="Enter Username" name="username">
    <br>
    <label><b>Password</b></label>
    <input type="password" id="passwordTextBox" placeholder="Enter Password" name="password">
    <br>
    <div class="g-recaptcha" data-sitekey="6LdqE5EUAAAAAPqri6mEfXnezH62Ta6Nj0D1dbb0"></div>
    <br>
    <input type="radio" name="loginType" value="customer" checked="checked" id="r1">
    <label for="r1">customer</label>
    <input type="radio" name="loginType" value="employee" id="r2">
    <label for="r2">employee</label>
    <br>
    <input type="submit" id="Button">

</form>

<div id="login_error_message"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- include our own JS file -->
<script src="login.js"></script>

</body>
</html>
